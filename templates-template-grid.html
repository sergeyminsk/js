<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.9.0/lodash.js"></script>
    <style>
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div id="grid-holder"></div>

<script type="text/template" id="grid-template">
    <table>
        <thead><tr><th>Имя</th><th>Возраст</th></tr></thead>
        <tr><td>Имя</td><td>Возраст</td></tr>
        <tbody>
        <% for (var i=0; i<users.length; i++) { %>
        <tr><td><%=users[i].name%></td><td><%=users[i].age %></td></tr>
        <% } %>
        </tbody>
    </table>

</script>

<script>

    var users = [
        {name: "Вася", age: 10},
        {name: "Петя", age: 15},
        {name: "Женя", age: 20},
        {name: "Маша", age: 25},
        {name: "Даша", age: 30},
    ];

    var tmpl = document.getElementById('grid-template').innerHTML;

    var result = _.template(tmpl, users, { sourceURL: "/my/template/url" });
    document.write( result );

    // ваш код, чтобы сгенерировать таблицу с юзерами (table/tr/td) по шаблону и данным users
    // выведите таблицу внутри #grid-holder

</script>

</body>
</html>
