<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<script>

    var onloadImg = 0;

    function preloadImages(sources, callback) {
        for(var i = 0; i < sources.length; i++){
            var img = document.createElement('img');
            img.src = sources[i];
            document.body.appendChild(img);
            img.onload = function(){
                onloadImg++;
            }
            console.log(sources[i]);
        }
        if(onloadImg == sources.length){
            callback();
        }


    }

    // ---------- Проверка ----------

    /* файлы для загрузки */
    var sources = ["1 (1).jpg", "2.jpg", "3.jpg"];
    for (var i=0; i<sources.length; i++) {
        sources[i] += '?'+Math.random(); // добавляем параметр, чтобы без кеша (для теста)
    }

    /** если картинка загружена, то можно будет сразу получить её ширину
     * создадим все картинки и проверим, есть ли у них ширина
     */
    function testLoaded() {
        var widthSum = 0;
        for (var i = 0; i < sources.length; i++) {
            var img = document.createElement('img');
            img.src = sources[i];
            widthSum += img.width;
        }
        // каждое изображение 100x100, общая ширина должна быть 300px
        alert(widthSum);
    }

    // до загрузки - выведет 0
    testLoaded();

    function OK(){
        alert('ok');
    }
    // после загрузки - выведет 300
    preloadImages(sources, OK);

</script>

</body>
</html>
