<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>

<body>
<form name="search">
    <label>Поиск по сайту: <input type="text" name="search"></label>
    <input type="submit" value="Искать!">
</form>

<hr>

<form name="search-person">
    Поиск по посетителям:
    <table id="age-table">
        <tr>
            <td>Возраст:</td>
            <td id="age-list">
                <label><input type="radio" name="age" value="young">до 18</label>

        </tr>

<script>
    var table = document.getElementById('age-table');
    var result = table.getElementsByTagName('label');

    for (var i=0; i<result.length; i++) {
        var input = result[i];
        console.log( i + '\t' + input.innerHTML );
    }
    console.log('-----------------------------------------------------------------------');

    var secondForm = document.getElementsByTagName('form');
    console.log(secondForm[1].innerHTML);

    console.log('-----------------------------------------------------------------------');

    var searchForm1 = document.forms.search;
    console.log(searchForm1.innerHTML);

    console.log('-----------------------------------------------------------------------');

    console.log( dd );

    console.log(six);

    console.log( fod );


</script>
